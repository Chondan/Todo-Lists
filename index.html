<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styels.css">
    <script src="./DragDropTouch.js"></script>
    <title>Kanban Board</title>
</head>
<body class="body">
    <div id="app">
        <div id="todo" class="category">
            <div class="header">
                <div>Todo</div>
            </div>
            <div class="body"></div>
            <div class="add">+</div>
        </div>
        <div id="doing" class="category">
            <div class="header">Doing</div>
            <div class="body"></div>
        </div>
        <div id="done" class="category">
            <div class="header">Done</div>
            <div class="body"></div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
